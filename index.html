<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- configurações do projeto -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <!-- estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="menu">
        <div class="menu-tempo">
          <h2>Tempo restante</h2>
          <h2 id="tempo-restante">0</h2>
        </div>
        <div class="menu-pontos">
          <h2>Sua Pontuação</h2>
          <h2 id="pontuacao">0</h2>
        </div>
        <div class="menu-vidas">
          <img src="./src/images/player.png" alt="foto-do-jogador" />
          <h3>x3</h3>
        </div>
      </div>

      <div class="painel">
        <div class="linha-painel">
          <div class="campo inimigo" id="1"></div>
          <div class="campo" id="2"></div>
          <div class="campo" id="3"></div>
        </div>

        <div class="linha-painel">
          <div class="campo" id="4"></div>
          <div class="campo" id="5"></div>
          <div class="campo" id="6"></div>
        </div>

        <div class="linha-painel">
          <div class="campo" id="7"></div>
          <div class="campo" id="8"></div>
          <div class="campo" id="9"></div>
        </div>
      </div>

      <button id="jogar">Jogar</button>
    </main>

    <script defer src="./src/scripts/main.js"></script>
  </body>
</html>
